<!DOCTYPE html>
<html lang="et">
    <head>
        <meta name="description" content="hotelli veebileht" />
        <meta name="keywords" content="html" />
        <meta name="author" content="Violeta Allik" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://kit.fontawesome.com/6c446e5c5b.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" media="screen and (max-width:500px)" href="css/mobile.css">
        <title>Hotell | Kontakt</title>
    </head>
    <body>
        <header>
            <!--navigatsioon-->
        <nav id="navbar">
            <section class="container">
                <h1><a href="index.html">VOCO</a></h1>
                <ul>
                    <li><a href="index.html">Avaleht</a></li>
                    <li><a href="about.html">Kirjeldus</a></li>
                    <li><a class="current" href="contact.html">Kontakt</a></li>
                </ul>
            </section>
        </nav>
        </header>
        <!--contact form-->
        <section id="contact-form" class="py-30" class="container">
                <h1>Võta <span class="text-primary">Ühendust</span> Meiega</h1>
                <p>Palun täida all olev vorm</p>
                <form action="#">
                    <div class="form-group">
                        <label for="name">Nimi</label>
                        <input type="text" id="name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email">
                    </div>
                    <div class="form-group">
                        <label for="message">Sõnum</label>
                        <textarea id="message"></textarea>
                    </div>
                    <button type="submit" class="btn">Saada</button>
                </form>
        </section>
        <!--contact info-->
        <section id="contact-info" class="bg-dark" class="container">
                <div class="box bg-dark">
                    <i class="fas fa-hotel fa-3x"></i>
                <h3>Aadress</h3>
                <p>Kopli 1A, Tartu</p>
            </div>
            <div class="box bg-dark">
                <i class="fas fa-phone fa-3x"></i>
                <h3>Telefon</h3>
                <p>5555 5555</p>
            </div>
            <div class="box bg-dark">
                <i class="fas fa-envelope fa-3x"></i>
            <h3>Email</h3>
            <p>info@voco.ee</p>
        </div>
        </section>

        <div class="clear"></div>
        <footer>
            <p>VOCO ©2024, Kõik Õigused On Kaitstud</p>
        </footer>
    </body>
</html>
